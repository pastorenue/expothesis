services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    command: sh -c "npm install --no-package-lock && npm run dev -- --host 0.0.0.0 --port 3001"
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_TRACKING_KEY=expothesis-demo-key
    depends_on:
      - backend

volumes:
  frontend_node_modules:
